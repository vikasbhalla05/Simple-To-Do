<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/all.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
    <script type="text/javascript" src="todo.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="into col-12">
                <h1>Things to do</h1>
            </div>
            <div class="border1">
            </div>

            <div class="row">
                <div class="helpText col-12">
                    <p id="first">Enter the task to the input field to add item to the list</p>
                    <p id="second">Click on the item to mark as complete</p>
                    <p id="third">Click 'X' to remove item from the list</p> 
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <input type="text" id="userInput" placeholder="Enter New Item" maxlength="30">
                    <button class="btn" id="enter"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="listItems col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-2">
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
